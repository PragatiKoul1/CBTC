<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
body {
    font-family: 'Arial', sans-serif;
    background-color: #edf3f8;
    margin: 0;
    overflow-x: hidden;
    scroll-behavior: smooth;
}

.hidden {
    display: none;
}

.navbar {
    width: 100%;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    padding: 15px 0;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 0 auto;
}

.nav-logo {
    color: rgb(37, 2, 2);
    font-size: 1.5em;
    text-decoration: none;
}

.nav-menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-item {
    margin-left: 20px;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s;
}

.nav-link:hover {
    color: #e0f7fa;
}


.hero {
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 80px;
}

.hero-content {
    max-width: 600px;
}

.hero h1 {
    font-size: 3em;
    margin: 0;
}

.hero p {
    font-size: 1.5em;
    margin: 20px 0;
}

.hero button {
    padding: 15px 30px;
    font-size: 1.2em;
    color: #4facfe;
    background-color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.hero button:hover {
    background-color: #e0f7fa;
    transform: scale(1.05);
}


.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    margin: 50px auto;
    margin-top: 100px;
}

h1, h2 {
    text-align: center;
    color: #333;
}

.input-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

#taskInput {
    width: 75%;
    padding: 10px;
    border: 1px solid black;
    border-radius: 4px;
}

#addTaskBtn {
    padding: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

#addTaskBtn:hover {
    background-color: #218838;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: rgb(52, 135, 146);
    padding: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

li.completed {
    background-color: #d4edda;
    text-decoration: line-through;
}

button.completeBtn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.completeBtn:hover {
    background-color: #0056b3;
}

.date-time {
    font-size: 0.8em;
    color: #6c757d;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo"><h1>To-Do List</h1></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="c.html" class="nav-link">Contact/Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="hero" id="hero">
        <div class="hero-content">
            <h1>Welcome to Your To-Do List</h1>
            <p>Organize your tasks efficiently and get things done!</p>
            <button id="getStartedBtn">Get Started</button>
        </div>
    </header>

    <div class="container hidden" id="todoContainer">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const completedTaskList = document.getElementById('completedTaskList');
    const getStartedBtn = document.getElementById('getStartedBtn');
    const todoContainer = document.getElementById('todoContainer');

    getStartedBtn.addEventListener('click', () => {
        document.querySelector('.hero').style.display = 'none';
        todoContainer.classList.remove('hidden');
        window.location.href = "#todoContainer";
    });

    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
            addTask(taskText);
            taskInput.value = "";
        }
    });

    function addTask(taskText) {
        const taskItem = document.createElement('li');
        const dateTime = new Date().toLocaleString();

        taskItem.innerHTML = `
            <span>${taskText}</span>
            <div>
                <span class="date-time">Added: ${dateTime}</span>
                <button class="completeBtn">Complete</button>
            </div>
        `;

        taskList.appendChild(taskItem);

        const completeBtn = taskItem.querySelector('.completeBtn');
        completeBtn.addEventListener('click', () => completeTask(taskItem, taskText, dateTime));
    }

    function completeTask(taskItem, taskText, dateTime) {
        taskList.removeChild(taskItem);

        const completedItem = document.createElement('li');
        const completedDateTime = new Date().toLocaleString();

        completedItem.classList.add('completed');
        completedItem.innerHTML = `
            <span>${taskText}</span>
            <div>
                <span class="date-time">Added: ${dateTime}</span>
                <span class="date-time">Completed: ${completedDateTime}</span>
            </div>
        `;

        completedTaskList.appendChild(completedItem);
    }
});

</script>
    
</body>
</html>
